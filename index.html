<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Diary üíú</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Quicksand', sans-serif;
  background: #e6ccff;
  overflow: hidden;
}

.book {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.page {
  width: 90%;
  max-width: 600px;
  height: 90%;
  background: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  position: absolute;
  transition: transform 0.8s ease, opacity 0.8s ease;
  opacity: 0;
  z-index: 1;
}

.page.active {
  opacity: 1;
  z-index: 2;
}

.chapter {
  font-family: 'Great Vibes', cursive;
  font-size: 28px;
  color: #7a00cc;
  text-align: center;
  margin-bottom: 20px;
  font-weight: bold;
}

.text {
  font-size: 18px;
  line-height: 1.6;
  color: #333;
}

.nav-buttons {
  position: absolute;
  bottom: 30px;
  width: 100%;
  text-align: center;
}

.nav-buttons button {
  padding: 10px 20px;
  font-size: 16px;
  margin: 0 10px;
  background: #c299ff;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.nav-buttons button:hover {
  background: #b266ff;
}

.fade-out-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #e6ccff;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-family: 'Great Vibes', cursive;
  font-size: 32px;
  color: #9900cc;
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease;
}

.fade-out-screen.show {
  opacity: 1;
  pointer-events: auto;
}

.yes-btn {
  margin-top: 20px;
  background: #cc66ff;
  padding: 15px 25px;
  font-size: 20px;
  border: none;
  border-radius: 15px;
  color: white;
  cursor: pointer;
}

/* Background Animations */
.hearts {
  position: fixed;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  z-index: 0;
  top: 0;
  left: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: pink;
  animation: floatHeart 10s infinite;
  opacity: 0.7;
  border-radius: 50%;
}

@keyframes floatHeart {
  0% {
    transform: translateY(100vh);
  }
  100% {
    transform: translateY(-10vh);
  }
}

  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="book" id="book">
    <!-- Pages will be injected here by script -->
  </div>  <div class="fade-out-screen" id="fadeOut">
    Will you marry me? Will you be mine forever? üíç
    <button class="yes-btn">Yes, of course.</button>
  </div>  <script>
    const pages = [
      { title: 'Chapter 1: The First Hello', text: 'Our love story began the moment we exchanged our first messages. It was April 15, 3:30 PM when destiny sparked something beautiful between us.ü´∂' },
      { title: 'Chapter 2: The Late Night Confessions', text: 'We stayed up all night talking about life, love, and dreams. It felt like we‚Äôd known each other forever. Our souls were connecting deeply.üí´' },
      // Add up to 50 pages manually or via loop with different content.
    ];

    // Generating placeholder for 50 chapters
    for (let i = 3; i <= 50; i++) {
      pages.push({
        title: `Chapter ${i}: A Page from Our Heart`,
        text: `This page holds another special memory, a soft whisper of love, a touch of magic, and the warmth of our bond that continues to grow stronger.üíú`
      });
    }

    const book = document.getElementById('book');

    let currentPage = 0;

    pages.forEach((p, index) => {
      const page = document.createElement('div');
      page.classList.add('page');
      if (index === 0) page.classList.add('active');

      page.innerHTML = `
        <div class="chapter">${p.title}</div>
        <div class="text">${p.text}</div>
        <div class="nav-buttons">
          ${index > 0 ? '<button onclick="goToPage(' + (index - 1) + ')">Previous</button>' : ''}
          ${index < pages.length - 1 ? '<button onclick="goToPage(' + (index + 1) + ')">Next</button>' : '<button onclick="showFadeOut()">Finish</button>'}
        </div>
      `;

      book.appendChild(page);
    });

    function goToPage(index) {
      document.querySelectorAll('.page').forEach((p, i) => {
        p.classList.remove('active');
        if (i === index) p.classList.add('active');
      });
      currentPage = index;
    }

    function showFadeOut() {
      document.getElementById('fadeOut').classList.add('show');
    }

    // Hearts animation
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
    }
  </script></body>
</html>
