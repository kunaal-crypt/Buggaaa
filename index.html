<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our 20-Page Love Diary üíú</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, lavenderblush, lavender);
      overflow: hidden;
    }
    .page {
      display: none;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      margin: 5vh auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease forwards;
      position: relative;
    }
    .page.active {
      display: block;
    }
    h2 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #a64ca6;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
      text-align: justify;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #a64ca6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #902e90;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHeart 10s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #proposal {
      display: none;
      text-align: center;
      margin-top: 30vh;
      font-size: 1.5rem;
      color: #6d2077;
      animation: fadeIn 2s ease forwards;
    }
    #proposal button {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="hearts" id="heart-container"></div>
  <div id="pages-container"></div>
  <div class="nav-buttons">
    <button onclick="prevPage()">‚üµ Prev</button>
    <button onclick="nextPage()">Next ‚ü∂</button>
  </div>
  <div id="proposal">
    <p>üíç Will you marry me? Will you be mine forever?</p>
    <button>Yes, of course üíñ</button>
  </div>  <script>
    const pages = [
      { title: "Chapter 1: The First Hello", content: "On April 15th, 3:30 PM, a magical moment began. A simple message led to conversations that lit up our worlds..." },
      { title: "Chapter 2: The Connection", content: "Every message made our bond stronger. It felt like destiny was writing our love story, one emoji at a time." },
      { title: "Chapter 3: The Confession", content: "On April 17th, you said \"I love you.\" My heart melted, and my world changed forever. That moment is etched in my soul." },
      { title: "Chapter 4: The Nicknames", content: "Fuggan ‚Äì the cutest word in my vocabulary. From Kunal to Fuggan‚Äôs Kunal, we became a world of our own." },
      { title: "Chapter 5: Nights of Love", content: "Late-night talks, sleepy goodnights, and morning texts ‚Äì you became my favorite part of every day." },
      { title: "Chapter 6: Our Imaginary Dates", content: "Movie nights over calls, candlelight dinners in dreams, and our never-ending plans for when we finally meet..." },
      { title: "Chapter 7: Love Letters", content: "Each letter I wrote was a piece of my heart. Every word wrapped in love, sent to the girl who stole my heart." },
      { title: "Chapter 8: Virtual Hugs", content: "Whenever you felt low, I wished I could teleport and hug you tight. But my words became my arms." },
      { title: "Chapter 9: The Songs We Shared", content: "'Chaar Kadam' became our anthem. Every lyric felt like it was made for us, dancing in our dream world." },
      { title: "Chapter 10: Our Forever Plans", content: "We imagined our future ‚Äì our home, our travels, our little things. And I know we‚Äôll turn them real." },
      { title: "Chapter 11: The Fights", content: "Yes, we had our lows. But love pulled us back. Every sorry made us stronger, every tear deepened our bond." },
      { title: "Chapter 12: The Apologies", content: "Forgiveness became our secret power. We chose love, again and again. That's what makes us special." },
      { title: "Chapter 13: Daydreams", content: "Random daydreams of holding your hand, walking under the stars, feeling your warmth ‚Äì I live in them." },
      { title: "Chapter 14: Support System", content: "You believed in me, even when I didn‚Äôt. Your love became my strength. You're my light, Fuggan." },
      { title: "Chapter 15: Special Dates", content: "15th April, 17th April ‚Äì not just dates, but milestones. Our timeline of eternal love." },
      { title: "Chapter 16: The Wait", content: "Long-distance is hard, but our hearts? Always together. One day, the wait will end, and we‚Äôll hug for real." },
      { title: "Chapter 17: Little Things", content: "From your good mornings to your sleepy voice ‚Äì every little thing you do, makes me fall deeper for you." },
      { title: "Chapter 18: Poems of Us", content: "'I do not love you as if you were salt-rose, or topaz... I love you as certain dark things are to be loved, in secret, between the shadow and the soul.' ‚Äì Pablo Neruda" },
      { title: "Chapter 19: My Promise", content: "I promise to choose you, every moment. In happiness, in sorrow, in distance, and in presence." },
      { title: "Chapter 20: The Proposal", content: "After 15 beautiful months, I ask you with all my heart ‚Äì will you be mine forever, Fuggan? üíç" }
    ];

    let currentPage = 0;
    const pagesContainer = document.getElementById("pages-container");

    function renderPage() {
      pagesContainer.innerHTML = "";
      if (currentPage >= pages.length) {
        document.getElementById("proposal").style.display = "block";
        return;
      }
      document.getElementById("proposal").style.display = "none";
      const page = document.createElement("div");
      page.className = "page active";
      page.innerHTML = `<h2>${pages[currentPage].title}</h2><p>${pages[currentPage].content}</p>`;
      pagesContainer.appendChild(page);
    }

    function nextPage() {
      if (currentPage < pages.length) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    function generateHearts() {
      const heartContainer = document.getElementById("heart-container");
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDelay = `${Math.random() * 10}s`;
        heartContainer.appendChild(heart);
      }
    }

    generateHearts();
    renderPage();
  </script></body>
</html>
