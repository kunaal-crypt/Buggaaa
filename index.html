  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Merriweather', serif;
      background: #fff0f5;
      color: #333;
      height: 100vh;
      overflow: hidden;
      display: flex;

      justify-content: center;
      align-items: center;

    }

    .title {

      font-size: 3rem;
      color: #d63384;

      z-index: 2;
    }

    .content-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;

      max-width: 600px;
      text-align: center;
      z-index: 2;
    }

    .navigation {
      margin-top: 2rem;
      z-index: 2;
    }

    button {
      background: #d63384;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a61e66;
    }

    /* Floating hearts */
    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      bottom: -10px;
      animation: float 10s linear infinite;
      transform: rotate(45deg);
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f06292;
      opacity: 0.7;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
